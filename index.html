<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">

  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
  <body>
    <div class="container">


      <section class = "leftside">
        <h1>Get <span>insights </span>that help your business grow.</h1>
        <p class = "description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <section class = 'stats'>
           <article class="stats__numbers">
             <h2>10k+</h2>
             <p class="spec">companies</p>
           </article>
           <article class="stats__numbers">
            <h2>314</h2>
            <p class="spec">templates</p>
          </article>
          <article class="stats__numbers">
            <h2>12M+</h2>
            <p class="spec">queries</p>
          </article>
        </section>
      </section>
      <div class="image">

      </div>
    </div>

    

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/juliedev-web" target="_blank">Julie Vandard</a>.
    </footer>
  </body>
</html>
